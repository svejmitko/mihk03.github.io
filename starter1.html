<!doctype HTML>
<html>
<script src="https://aframe.io/releases/0.6.1/aframe.min.js"></script>
<script src="aframe-ar.js"> </script>
<body style='margin : 0px; overflow: hidden;'>
<a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false;'>
    <a-marker preset='custom' type='pattern'  url='pattern-qr-code.patt'>
        <a-assets>
            <a-asset-item id="car" src="HU_EVO_FLUO_02_usdz.usdz"></a-asset-item>
          </a-assets>
          <!-- use your gltf model -->
          <a-entity gltf-model="##car"></a-entity>

    </a-marker>
    <a-marker preset='hiro'>
        <a-box position='0 0.5 0' material='color: red;opacity: 0.5'></a-box>
    </a-marker>
    <a-entity camera></a-entity>
</a-scene>
</body>
</html>
