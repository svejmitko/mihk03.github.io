<!doctype HTML>
<html>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <script src="https://aframe.io/releases/1.4.0/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-marker preset='custom' type='pattern'  url='pattern-qr-code2.patt'>
            <!-- we use cors proxy to avoid cross-origin problems ATTENTION! you need to set up your server -->
            <a-entity
            position="0 0 0"
            rotation="0 90 0"
            scale="10 10 10"
            gltf-model="test1.glb"
            light="type: ambient; color: #ffffff; intensity: 2.5;"
            animation__rotate = "property: rotation; dur: 40000; easing: linear; dir: normal; from:0 0 0; to: 0 360 0; loop: true;">
            
        </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
