<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR.js Example - Custom Marker and Model with .patt file</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.3.1/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body>
    <a-scene embedded arjs="debugUIEnabled: false;">
      <!-- Set up custom marker -->
      <a-marker preset="custom" type="pattern" url="pattern-qr-code.patt">
        <!-- Load custom glTF model -->
        <a-entity gltf-model="url(asset.gltf)"
                  scale="0.5 0.5 0.5"></a-entity>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
