<!DOCTYPE html>
<html>
  <head>
    <title>Mobile Food Menu</title>
   <!-- <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"> -->
    <style>
      /* Add some basic styling */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header {
        background-color: #333;
        color: white;
        padding: 10px;
        text-align: center;
      }
      main {
        padding: 10px;
      }
      h2 {
        margin-top: 20px;
        margin-bottom: 10px;
      }
      .menu-item {
        margin-bottom: 10px;
      }
      .menu-item img {
        max-width: 30%;
        height: auto;
      }
      .menu-item h3 {
        margin-top: 10px;
        margin-bottom: 5px;
      }
      .menu-item p {
        margin-top: 5px;
        margin-bottom: 5px;
      }
      .menu-item button {
        display: block;
        margin-top: 5px;
        padding: 10px;
        background-color: #333;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Mobile Food Menu</h1>
    </header>
    <main>
      <h2>Starters</h2>
      <div class="menu-item">
        <img src="starter1.png" alt="Starter 1">
        <h3>Starter 1</h3>
        <p>Description of starter 1.</p>
        <button onclick="location.href='starter1.html'">Order now</button>
      </div>
      <div class="menu-item">
        <img src="starter2.png" alt="Starter 2">
        <h3>Starter 2</h3>
        <p>Description of starter 2.</p>
        <button onclick="location.href='starter2.html'">Order now</button>
      </div>
      <h2>Main Courses</h2>
      <div class="menu-item">
        <img src="starter1.png" alt="Main Course 1">
        <h3>Main Course 1</h3>
        <p>Description of main course 1.</p>
        <button onclick="location.href='main1.html'">Order now</button>
      </div>
      <div class="menu-item">
        <img src="starter1.png" alt="Main Course 2">
        <h3>Main Course 2</h3>
        <p>Description of main course 2.</p>
        <button onclick="location.href='main2.html'">Order now</button>
      </div>
    </main>
  </body>
</html>
